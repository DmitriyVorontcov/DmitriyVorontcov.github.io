<html>
    <head>
        <title>Дальнобойщики</title>
        <meta charset = "utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header class = "header">
            <h1>Служба грузоперевозок "Дальнобойщики"</h1>
        </header>

        <div id = "StartBody">
            <h2>Отследить заказ</h2>
            <div class = "find-menu">
                <input class = "input-number" id = "inputNumber" placeholder = "введите номер заказа" type = "text">
                <div class = "search-btn" id = "searchButton" onclick="CheckNumber()"> 
                    <img src="content/search-icon.png" title="Найти" >
                </div>
            </div>
        </div>

        <div id = "SearchBody" hidden>
            
            <div class = "find-menu">
                <h2 id = "orderNumberShow">Отслеживание заказа №</h2>
                <div class = "return-btn" id = "returnButton" onclick="CloseTable()"> 
                    <img src="content/return.png" title="Назад" >
                </div>
            </div>
            <div>
                <table class = "historyTable" id = "historyTable">
            </div>
        </div>
        
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
